<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NgodingBang Push Notification</title>
    <link
      rel="shortcut icon"
      href="https://gravatar.com/userimage/71119300/6b6cd6023f4acf6ced4f28778f516703?size=256"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-secondary" id="subscribe" disabled="disabled">
            Subscribe
          </button>
        </div>

        <div id="message" class="col-md-12 mt-3"></div>

        <form
          id="send-notification"
          class="col-md-12 col-lg-4 offset-lg-4 mt-5"
        >
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required="required"
              aria-describedby="title"
              placeholder="Enter title"
            />
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea
              class="form-control"
              id="body"
              name="body"
              cols="20"
              required="required"
              aria-describedby="body"
              placeholder="Enter body"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="body">Subscription ID</label>
            <input
              type="text"
              class="form-control"
              id="subscription-id"
              name="subscription-id"
              aria-describedby="subscription id"
              placeholder="(optional)"
            />
          </div>
          <div class="form-group">
            <label for="body">Tag</label>
            <input
              type="text"
              class="form-control"
              id="tag"
              name="tag"
              aria-describedby="tag"
              placeholder="(optional)"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Send Notification
          </button>
        </form>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
